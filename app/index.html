<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline'"
    />
    <link rel="stylesheet" href="./styles/tailwind/tailwind.min.css" />

    <title>Infinite Sketch</title>
  </head>
  <body class="bg-bgColor">
    <div
      class="appBar drag sticky top-0 z-50 flex w-full items-center justify-between bg-neutral-900"
    >
      <div class="brand select-none pl-2 text-neutral-400/95">
        Infinite Sketch
      </div>
      <div class="no-drag flex fill-neutral-500">
        <button
          class="no-drag minimize block py-1.5 px-3 hover:cursor-pointer hover:bg-neutral-700 hover:fill-neutral-400"
        >
          <svg class="block h-3 w-3" viewBox="0 0 448 512">
            <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path
              d="M400 288h-352c-17.69 0-32-14.32-32-32.01s14.31-31.99 32-31.99h352c17.69 0 32 14.3 32 31.99S417.7 288 400 288z"
            />
          </svg>
        </button>
        <button
          class="no-drag maximize block py-1.5 px-3 hover:cursor-pointer hover:bg-neutral-700 hover:fill-neutral-400"
        >
          <svg class="h-3 w-3" viewBox="0 0 448 512">
            <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path
              d="M384 32C419.3 32 448 60.65 448 96V416C448 451.3 419.3 480 384 480H64C28.65 480 0 451.3 0 416V96C0 60.65 28.65 32 64 32H384zM384 80H64C55.16 80 48 87.16 48 96V416C48 424.8 55.16 432 64 432H384C392.8 432 400 424.8 400 416V96C400 87.16 392.8 80 384 80z"
            />
          </svg>
        </button>
        <button
          class="no-drag close block py-1.5 px-3 hover:cursor-pointer hover:bg-[#dc2626] hover:fill-[#fecaca]"
        >
          <svg class="h-3 w-3" viewBox="0 0 320 512">
            <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path
              d="M310.6 361.4c12.5 12.5 12.5 32.75 0 45.25C304.4 412.9 296.2 416 288 416s-16.38-3.125-22.62-9.375L160 301.3L54.63 406.6C48.38 412.9 40.19 416 32 416S15.63 412.9 9.375 406.6c-12.5-12.5-12.5-32.75 0-45.25l105.4-105.4L9.375 150.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 210.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-105.4 105.4L310.6 361.4z"
            />
          </svg>
        </button>
      </div>
    </div>

    <section class="startPage mt-14 text-2xl">
      <div class="mx-auto max-w-sm px-6">
        <div class="folderSection">
          <!-- FILE UPLOAD -->
          <div class="folderUpload fill-secondary text-secondary">
            <label
              class="block w-full rounded bg-primary py-2.5 text-center transition-colors hover:cursor-pointer hover:bg-primary-dark"
              for="upload"
            >
              <div class="flex justify-center">
                <svg class="mr-3 mt-[2] block h-6 w-6" viewBox="0 0 512 512">
                  <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                  <path
                    d="M105.4 182.6c12.5 12.49 32.76 12.5 45.25 .001L224 109.3V352c0 17.67 14.33 32 32 32c17.67 0 32-14.33 32-32V109.3l73.38 73.38c12.49 12.49 32.75 12.49 45.25-.001c12.49-12.49 12.49-32.75 0-45.25l-128-128C272.4 3.125 264.2 0 256 0S239.6 3.125 233.4 9.375L105.4 137.4C92.88 149.9 92.88 170.1 105.4 182.6zM480 352h-160c0 35.35-28.65 64-64 64s-64-28.65-64-64H32c-17.67 0-32 14.33-32 32v96c0 17.67 14.33 32 32 32h448c17.67 0 32-14.33 32-32v-96C512 366.3 497.7 352 480 352zM432 456c-13.2 0-24-10.8-24-24c0-13.2 10.8-24 24-24s24 10.8 24 24C456 445.2 445.2 456 432 456z"
                  />
                </svg>
                <div>Add a folder</div>
              </div>
            </label>
            <input
              type="file"
              id="upload"
              class="hidden w-full"
              webkitdirectory
            />
          </div>
          <!-- END OF FILE UPLOAD -->

          <!-- FOLDERS TABLE -->
          <div class="foldersList mt-3">
            <div class="relative overflow-x-auto rounded">
              <table class="w-full text-left text-lg text-neutral-400">
                <thead
                  class="bg-neutral-700 text-lg uppercase text-neutral-400"
                >
                  <tr>
                    <th scope="col" class="px-6 py-2.5">Folder</th>
                    <th scope="col" class="px-9 py-2.5 text-center">No.</th>
                  </tr>
                </thead>
                <tbody class="text-neutral-400" id="tableFiles"></tbody>
                <tfoot>
                  <tr>
                    <th scope="row" class="px-6 py-3.5 font-medium">Total</th>
                    <td class="px-6 py-3.5 text-center">
                      <span id="totalImages">0</span>
                    </td>
                  </tr>
                </tfoot>
              </table>
            </div>
            <!--END OF FOLDERS TABLE -->
          </div>
        </div>

        <div class="modeSection mt-4">
          <div class="interval">
            <span class="mb-2 block text-center text-secondary">Interval</span>
            <div class="flex w-full text-xl">
              <!-- <div class="flex shadow-md hover:shadow-lg focus:shadow-lg" role="group"> -->
              <button
                type="button"
                class="buttonTime block w-full rounded-l bg-primary py-2 uppercase text-secondary transition-colors duration-150 ease-in-out hover:bg-primary-dark focus:outline-none focus:ring-0 active:bg-primary-dark"
                value="45S"
              >
                45S
              </button>
              <button
                type="button"
                class="buttonTime block w-full bg-primary py-2 uppercase text-secondary transition-colors duration-150 ease-in-out hover:bg-primary-dark focus:outline-none focus:ring-0 active:bg-primary-dark"
                value="2M"
              >
                2M
              </button>
              <button
                type="button"
                class="buttonTime block w-full bg-primary py-2 uppercase text-secondary transition-colors duration-150 ease-in-out hover:bg-primary-dark focus:outline-none focus:ring-0 active:bg-primary-dark"
                value="5M"
              >
                5M
              </button>
              <input
                class="block w-full rounded-r bg-neutral-50 p-2 text-center text-bgColor placeholder:text-xl focus:outline-none focus:ring-0 focus:placeholder:invisible"
                id="setTimer"
                type="text"
                placeholder="45s/2m"
              />
              <!-- </div> -->
            </div>
          </div>
        </div>

        <div class="startSection mt-5">
          <button
            type="button"
            id="start"
            class="mb-5 w-full rounded bg-primary py-2.5 text-secondary transition-colors hover:bg-primary-dark"
          >
            Start
          </button>
          <button
            type="button"
            id="continue"
            class="mb-5 w-full rounded bg-primary py-2.5 text-secondary transition-colors hover:bg-primary-dark disabled:bg-primary/30 disabled:text-secondary/70"
          >
            Continue
          </button>
        </div>
      </div>
    </section>

    <section class="playerPage hidden">
      <div class="imageContainer">
        <img
          id="mainImg"
          class="imageOut mx-auto h-[calc(100vh_-_3.6rem)] max-w-full object-contain opacity-100 transition-opacity duration-1000 ease-in-out"
          src=""
          alt=""
        />
      </div>
      <footer class="fixed bottom-0 w-full bg-neutral-900 text-sm">
        <progress
          class="h-2 w-full"
          id="progressBar"
          value="0"
          max="0"
        ></progress>

        <div
          id="controlsFooter"
          class="flex select-none fill-neutral-500 text-sm text-neutral-500"
        >
          <a
            id="previous"
            class="block w-full items-center p-1.5 hover:cursor-pointer hover:bg-neutral-700 hover:fill-neutral-400 hover:text-neutral-400"
          >
            <span class="flex items-center justify-center">
              <svg class="block h-3.5 w-3.5" viewBox="0 0 512 512">
                <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                <path
                  d="M459.5 71.41l-171.5 142.9v83.45l171.5 142.9C480.1 457.7 512 443.3 512 415.1V96.03C512 68.66 480.1 54.28 459.5 71.41zM203.5 71.41L11.44 231.4c-15.25 12.87-15.25 36.37 0 49.24l192 159.1c20.63 17.12 52.51 2.749 52.51-24.62v-319.9C255.1 68.66 224.1 54.28 203.5 71.41z"
                />
              </svg>
            </span>
          </a>
          <a
            id="pause"
            class="block w-full items-center p-1.5 hover:cursor-pointer hover:bg-neutral-700 hover:fill-neutral-400 hover:text-neutral-400"
          >
            <span class="flex items-center justify-center">
              <svg
                id="playIcon"
                class="hidden h-3.5 w-3.5"
                viewBox="0 0 384 512"
              >
                <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                <path
                  d="M361 215C375.3 223.8 384 239.3 384 256C384 272.7 375.3 288.2 361 296.1L73.03 472.1C58.21 482 39.66 482.4 24.52 473.9C9.377 465.4 0 449.4 0 432V80C0 62.64 9.377 46.63 24.52 38.13C39.66 29.64 58.21 29.99 73.03 39.04L361 215z"
                />
              </svg>
              <svg
                id="pauseIcon"
                class="block h-3.5 w-3.5"
                viewBox="0 0 320 512"
              >
                <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                <path
                  d="M272 63.1l-32 0c-26.51 0-48 21.49-48 47.1v288c0 26.51 21.49 48 48 48L272 448c26.51 0 48-21.49 48-48v-288C320 85.49 298.5 63.1 272 63.1zM80 63.1l-32 0c-26.51 0-48 21.49-48 48v288C0 426.5 21.49 448 48 448l32 0c26.51 0 48-21.49 48-48v-288C128 85.49 106.5 63.1 80 63.1z"
                />
              </svg>
            </span>
          </a>
          <a
            id="next"
            class="block w-full items-center p-1.5 hover:cursor-pointer hover:bg-neutral-700 hover:fill-neutral-400 hover:text-neutral-400"
          >
            <span class="flex items-center justify-center">
              <svg class="block h-3.5 w-3.5" viewBox="0 0 512 512">
                <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                <path
                  d="M52.51 440.6l171.5-142.9V214.3L52.51 71.41C31.88 54.28 0 68.66 0 96.03v319.9C0 443.3 31.88 457.7 52.51 440.6zM308.5 440.6l192-159.1c15.25-12.87 15.25-36.37 0-49.24l-192-159.1c-20.63-17.12-52.51-2.749-52.51 24.62v319.9C256 443.3 287.9 457.7 308.5 440.6z"
                />
              </svg>
            </span>
          </a>
          <a
            id="end"
            class="block w-full items-center p-1.5 hover:cursor-pointer hover:bg-neutral-700 hover:fill-neutral-400 hover:text-neutral-400"
          >
            <span class="flex items-center justify-center">
              <svg class="block h-3.5 w-3.5" viewBox="0 0 384 512">
                <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                <path
                  d="M384 128v255.1c0 35.35-28.65 64-64 64H64c-35.35 0-64-28.65-64-64V128c0-35.35 28.65-64 64-64H320C355.3 64 384 92.65 384 128z"
                />
              </svg>
            </span>
          </a>
          <a
            id="hide"
            class="block w-full items-center p-1.5 hover:cursor-pointer hover:bg-neutral-700 hover:fill-neutral-400 hover:text-neutral-400"
          >
            <span class="flex items-center justify-center">
              <svg class="block h-3.5 w-3.5" viewBox="0 0 448 512">
                <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                <path
                  d="M400 288h-352c-17.69 0-32-14.32-32-32.01s14.31-31.99 32-31.99h352c17.69 0 32 14.3 32 31.99S417.7 288 400 288z"
                />
              </svg>
            </span>
          </a>
        </div>
      </footer>
    </section>
    <!-- MODAL -->
    <section class="modal hidden text-xl" id="endModal">
      <div
        class="modalBackground fixed top-0 left-0 right-0 bottom-0 bg-[#000000]/40"
      ></div>
      <div
        class="fixed top-1/2 left-1/2 w-11/12 max-w-sm -translate-x-1/2 -translate-y-1/2 rounded-lg bg-neutral-800 py-5 px-6 text-center shadow-xl"
      >
        <div class="text-2xl text-neutral-300">Save & Quit ?</div>
        <div
          class="mt-4 flex justify-center gap-4 fill-secondary text-secondary"
        >
          <button
            id="modalYes"
            class="block w-full rounded-lg bg-primary px-6 py-2 transition-colors hover:bg-primary-dark"
          >
            Yes
          </button>
          <button
            id="modalNo"
            class="block w-full rounded-lg bg-neutral-600 px-6 py-2 text-neutral-300/95 transition-colors hover:bg-neutral-700"
          >
            Cancel
          </button>
          <button
            id="modalHome"
            class="block rounded-lg bg-primary px-6 py-2 transition-colors hover:bg-primary-dark"
          >
            <svg class="mx-auto w-[23]" viewBox="0 0 576 512">
              <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
              <path
                d="M575.8 255.5C575.8 273.5 560.8 287.6 543.8 287.6H511.8L512.5 447.7C512.5 450.5 512.3 453.1 512 455.8V472C512 494.1 494.1 512 472 512H456C454.9 512 453.8 511.1 452.7 511.9C451.3 511.1 449.9 512 448.5 512H392C369.9 512 352 494.1 352 472V384C352 366.3 337.7 352 320 352H256C238.3 352 224 366.3 224 384V472C224 494.1 206.1 512 184 512H128.1C126.6 512 125.1 511.9 123.6 511.8C122.4 511.9 121.2 512 120 512H104C81.91 512 64 494.1 64 472V360C64 359.1 64.03 358.1 64.09 357.2V287.6H32.05C14.02 287.6 0 273.5 0 255.5C0 246.5 3.004 238.5 10.01 231.5L266.4 8.016C273.4 1.002 281.4 0 288.4 0C295.4 0 303.4 2.004 309.5 7.014L564.8 231.5C572.8 238.5 576.9 246.5 575.8 255.5L575.8 255.5z"
              />
            </svg>
          </button>
        </div>
      </div>
    </section>

    <script src="javascript/handleFileUpload.js" type="module"></script>
    <script src="javascript/renderFiles.js" type="module"></script>
    <script src="javascript/imagePlayer.js" type="module"></script>
    <script src="javascript/timer.js" type="module"></script>
    <script>
      // disable forward and backward buttons
      window.addEventListener("mouseup", (e) => {
        if (e.button === 3 || e.button === 4) e.preventDefault();
      });
      window.addEventListener("mouseup", (e) => {
        if (e.key === "Escape") {
        }
      });

      window.addEventListener("contextmenu", (e) => {
        e.preventDefault();
        api.menu();
      });

      document.querySelectorAll(".minimize").forEach((element) => {
        element.addEventListener("click", () => {
          api.minimize();
        });
      });
      document.querySelectorAll(".maximize").forEach((element) => {
        element.addEventListener("click", () => {
          api.maximize();
        });
      });
      document.querySelectorAll(".close").forEach((element) => {
        element.addEventListener("click", () => {
          api.close();
        });
      });
    </script>
  </body>
</html>
